<!DOCTYPE html>
<html>

<head>
   <title>Fixed Title</title>
   <style>
      /* Style for the title */
      header {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         background-color: black;
         color: white;
         padding: 10px;
      }

      /* Style for the main content */
      main {
         display: flex;
         justify-content: center;
         align-items: center;
         margin-top: 60px;
         /* Adjust as needed to prevent overlap with the fixed title */
      }

      /* Style for the images */
      img {
         max-width: 100%;
         height: auto;
         margin: 10px;
      }
   </style>
</head>

<body>
   <header>
      <h1>Fixed Title</h1>
   </header>

   <main>
      <!-- Centered row of images -->
      <img src="./img/organ-0.jpg" alt="Image 1">
      <img src="./img/organ-2.png" alt="Image 2">
      <img src="./img/organ-4.jpeg" alt="Image 3">
      <img src="./img/organ-0.jpg" alt="Image 4">
   </main>
</body>

</html>
